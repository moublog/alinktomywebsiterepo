<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .container button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Code to Redirect</h2>
        <input type="text" id="code" placeholder="Enter code">
        <button onclick="redirectToPage()">Submit</button>
    </div>
    
    <script>
        function redirectToPage() {
            var code = document.getElementById("code").value;
            
            // Add your code-page mappings here
            var codePageMap = {
                "PAGE1": "https://dibyam1.github.io",
                "PAGE2": "(link unavailable)",
                // Add more mappings as needed
            };
            
            if (codePageMap[code]) {
                window.location.href = codePageMap[code];
            } else {
                alert("Invalid code");
            }
        }
    </script>
</body>
</html>
